<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/familysearch-javascript-sdk/2.0.0/familysearch-javascript-sdk.min.js"></script>
  </head>
  <body>
    <script>
      var fsClient = new FamilySearch({
        client_id: 'YOUR_CLIENT_ID_GOES_HERE',
        environment: 'sandbox',
        redirect_uri: 'YOUR_REDIRECT_URI_GOES_HERE',
        save_access_token: true
      });
      
      window.run = function() {
        fsClient.getAccessToken().then(function(){
          return fsClient.getCurrentUser();
        }).then(function(response) {
          $('#output').append('Hello '+response.getUser().getContactName()+'!');
        });
      };
    </script>
    
    <a href="#" onclick="run()">Run</a>
    <div id="output"></div>
  </body>
</html>
