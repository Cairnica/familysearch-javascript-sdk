<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/familysearch-javascript-sdk/1.0.0/familysearch-javascript-sdk.min.js"></script> -->
    <script src="../dist/familysearch-javascript-sdk.js"></script>
  </head>
  <body>
    <script>
      var fsClient = new FamilySearch({
        client_id: 'a0T3000000C2NqqEAF',
        environment: 'sandbox',
        redirect_uri: 'https://preview.c9.io/',
        save_access_token: true
      });
      
      window.run = function() {
        fsClient.getAccessToken().then(function(){
          return fsClient.getCurrentUser();
        }).then(function(response) {
          $('#output').append('Hello '+response.getUser().getContactName()+'!');
        });
      };
    </script>
    
    <a href="#" onclick="run()">Run</a>
    <div id="output"></div>
  </body>
</html>
